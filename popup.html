<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkFlirt - Matches</title>
    <style>
      /* Basic inline styles or you can replace with Tailwind CSS */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
        padding: 16px;
        width: 300px;
        min-height: 300px;
      }
      h2 {
        margin-bottom: 16px;
        font-size: 18px;
        font-weight: bold;
      }
      #matches-list {
        overflow-y: auto;
        max-height: 240px;
        margin-bottom: 16px;
      }
      .match-card {
        display: flex;
        align-items: center;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      .match-card img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 12px;
      }
      .match-card span {
        font-size: 16px;
      }
      .clear-btn {
        width: 100%;
        padding: 10px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      .clear-btn:hover {
        background-color: #ff3385;
      }
    </style>
  </head>
  <body>
    <h2>Flirted Matches</h2>
    <div id="matches-list"></div>
    <button class="clear-btn" id="clearMatchesBtn">Clear All Matches</button>

    <script src="popup.js"></script>
  </body>
</html>
